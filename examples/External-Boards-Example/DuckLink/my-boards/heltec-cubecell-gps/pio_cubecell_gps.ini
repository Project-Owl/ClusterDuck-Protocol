[cubecell_gps]
  platform = heltec-cubecell
  framework = arduino
  board = cubecell_gps

  lib_ignore = 
      ESP Async WebServer

  lib_deps = 
      WIRE
      SPI
      symlink://../../../
      contrem/arduino-timer@^3.0.1
      bblanchon/ArduinoJson@^7.0.3  

  build_flags =git
      -std=c++20
      -Dtypeof=decltype
      -DCubeCell_GPS
      -DCDP_EXTERNAL_BOARD